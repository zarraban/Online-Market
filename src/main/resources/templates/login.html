<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section layout:fragment="content" class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container py-2">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <form class="bg-white p-4 rounded shadow-lg mt-0" th:action="@{/login}" method="post">
                    <h2 class="text-center mb-4 fs-7">Login form</h2>

                    <div th:if="${param.error}" class="alert alert-danger mb-3">
                        Invalid email or password
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fs-5">Email</label>
                        <input type="email" name="username" class="form-control form-control-sm fs-6" id="email" placeholder="email@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fs-5">Password</label>
                        <input type="password" name="password" class="form-control form-control-sm fs-6" id="password" placeholder="Password">
                    </div>


                    <button type="submit" class="btn btn-primary btn-sm w-100 fs-5">Login</button>

                    <div class="mb-3">
                        <p class="font-weight-bold d-inline mb-0 mr-2">Not registered yet?</p>
                        <a th:href="@{/register}" class="btn btn-link btn-sm d-inline p-0">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
