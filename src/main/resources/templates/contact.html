<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="icon" th:href="@{/siteIcon/favicon.png}" type="image/x-icon">
</head>
<body>

<section layout:fragment="content" class="d-flex align-items-center justify-content-center bg-light py-5">
    <div class="container py-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <form class="bg-white p-4 rounded shadow-lg mt-0" th:action="@{/contact/send/comment}" th:object="${commentDto}" method="post">
                    <h2 class="text-center mb-4 fs-7">Comment:</h2>

                    <div class="alert alert-danger" role="alert" th:if="${errorValidation}" th:text="${errorValidation}"></div>
                    <div class="alert alert-danger" role="alert" th:if="${errorBadWords}" th:text="${errorBadWords}"></div>

                    <div class="mb-3">
                        <label for="optionsRole" class="form-label fs-5">Is Anonymous?</label>
                        <div id="optionsRole">
                            <div class="form-check form-check-inline">
                                <input th:field="*{isAnonymous}" th:value="true" class="form-check-input" type="radio" name="inlineRadioOptions" id="isAnonymousOpt1">
                                <label class="form-check-label" for="isAnonymousOpt1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input th:field="*{isAnonymous}" th:value="false" class="form-check-input" type="radio" name="inlineRadioOptions" id="isAnonymousOpt2">
                                <label  class="form-check-label" for="isAnonymousOpt2">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="textComment" class="form-label fs-5">Text Comment:</label>
                        <input th:field="*{text}" name="textComment" class="form-control form-control-sm fs-6" id="textComment" placeholder="Write your comment here,,,">
                    </div>


                    <button type="submit" class="btn btn-primary btn-sm w-100 fs-5">Send</button>

                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
