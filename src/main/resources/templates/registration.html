<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/siteIcon/favicon.png}" type="image/x-icon">
</head>
<body>

<section layout:fragment="content" class="d-flex align-items-center justify-content-center bg-light py-5">
    <div class="container py-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <form class="bg-white p-4 rounded shadow-lg mt-0" th:action="@{/registration/save/user}" th:object="${user}" method="post">
                    <h2 class="text-center mb-4 fs-7">Registration form</h2>

                    <div class="alert alert-danger" role="alert" th:if="${errorSave}" th:text="${errorSave}"></div>
                    <div class="alert alert-danger" role="alert" th:if="${errorUser}" th:text="${errorUser}"></div>
                    <div class="alert alert-danger" role="alert" th:if="${errorValidation}" th:text="${errorValidation}"></div>


                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label class="form-label fs-5" for="firstName">First Name</label>
                                <input th:field="*{firstName}" id="firstName" type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <label class="form-label fs-5" for="lastName">Last Name</label>
                                <input th:field="*{lastName}" id="lastName" type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label fs-5">Phone</label>
                        <input th:field="*{phone}" type="text" name="phone" class="form-control form-control-sm fs-6" id="phone" placeholder="Your phone number..">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fs-5">Email</label>
                        <input th:field="*{email}" type="email" name="username" class="form-control form-control-sm fs-6" id="email" placeholder="email@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fs-5">Password</label>
                        <input th:field="*{password}" type="password" name="password" class="form-control form-control-sm fs-6" id="password" placeholder="Password size:[5-15]">
                    </div>

                    <div class="mb-3">
                        <label for="country" class="form-label fs-5">Country</label>
                        <input th:field="*{country}" class="form-control" list="countryOptions" id="country" placeholder="Type to search...">
                        <datalist id="countryOptions">
                            <option value="United States">
                            <option value="Canada">
                            <option value="United Kingdom">
                            <option value="Germany">
                            <option value="France">
                            <option value="Italy">
                            <option value="Spain">
                            <option value="Australia">
                            <option value="Japan">
                            <option value="China">
                            <option value="India">
                            <option value="Brazil">
                            <option value="Mexico">
                            <option value="South Africa">
                            <option value="Russia">
                            <option value="Argentina">
                            <option value="South Korea">
                            <option value="Saudi Arabia">
                            <option value="Turkey">
                            <option value="Egypt">
                            <option value="Ukraine">

                        </datalist>
                    </div>
                    <div class="mb-3">
                        <label for="optionsRole" class="form-label fs-5">Register as:</label>
                        <div id="optionsRole">
                        <div class="form-check form-check-inline">
                            <input th:field="*{role}" th:value="CUSTOMER" class="form-check-input" type="radio" name="inlineRadioOptions" id="customerRole">
                            <label class="form-check-label" for="customerRole">Customer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input th:field="*{role}" th:value="SELLER" class="form-check-input" type="radio" name="inlineRadioOptions" id="sellerRole">
                            <label  class="form-check-label" for="sellerRole">Seller</label>
                        </div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary btn-sm w-100 fs-5">Register</button>

                    <div class="mb-3">
                        <p class="font-weight-bold d-inline mb-0 mr-2">Already registered?</p>
                        <a th:href="@{/login}" class="btn btn-link btn-smd d-inline p-0">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
