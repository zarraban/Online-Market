<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</head>
<body>
    <section layout:fragment="header">
        <nav class="navbar navbar-expand-lg bg-info-subtle navbar-light bg-primary py-0">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">
                    <img th:src="@{/logo/site_logo.png}" height="auto" width="40px"> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="/main">Main</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="/registration">Registration</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>


    <section layout:fragment="content" class="container mt-3">

    </section>




</body>
</html>
